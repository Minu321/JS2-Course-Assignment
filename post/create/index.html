<!DOCTYPE html data-bs-theme="dark">
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/3d84ee808b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the latest tweets and updates from your friends and followers on Twittler's feed page. Discover new content, engage in conversations, and stay connected."
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="/src/css/styles.scss" rel="stylesheet" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Twittler | Feed</title>
  </head>
  <body data-bs-theme="dark">
    <header class="text-bg-secondary p-0 bg-dark">
      <nav class="navbar navbar-expand-lg text-bg-info p-3">
        <div class="container-fluid">
          <p class="h3">Twittler<i class="fa-solid fa-kiwi-bird"></i></p>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-dark rounded"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav bg-dark rounded">
              <li class="nav-item">
                <a class="nav-link m-3" href="/profile/login/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="/profile/register/">Feed</a>
              </li>

              <li class="nav-item">
                <a class="nav-link m-3" href="#">Help & Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="#">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <div class="container mt-5 text-bg-secondary p-3 rounded">
        <h2 class="mb-4">Create post</h2>
        <form id="createPost">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" required class="form-control" name="title" />
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea
              required
              rows="5"
              class="form-control"
              name="body"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <textarea
              type="text"
              rows="1"
              class="form-control"
              name="tags"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="media" class="form-label">Image URL:</label>
            <input type="url" name="media" class="form-control" id="media" />
          </div>

          <div class="mb-3">
            <button class="btn btn-primary">Post</button>
            <a class="btn btn-secondary" href=".././../src/index.html"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-light mt-5 py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Twittler</h5>
            <p>&copy; 2024 All rights reserved</p>
          </div>
          <div class="col-md-6 text-md-end">
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Home</a></li>
              <li class="list-inline-item"><a href="#">About</a></li>
              <li class="list-inline-item"><a href="#">Contact</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
            </ul>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../../src/js/app.mjs"></script>
  </body>
</html>
